<section class="home">

    <form id="dataForm" class="fds">
        <h1 class="hub">Customer Registration Form:</h1><br>

        <div class="mb-3">
            <label for="fname" class="form-label">First Name:</label>
            <input type="text" id="fname" name="fname" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="lname" class="form-label">Last Name:</label>
            <input type="text" id="lname" name="lname" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male" class="form-check-label">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female" class="form-check-label">Female</label>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="mobile_number" class="form-label">Mobile Number:</label>
            <input type="text" id="mobile_number" name="mobile_number" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="retype_password" class="form-label">Re-type Password:</label>
            <input type="password" id="retype_password" name="retype_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>

    <div id="response" class="mt-4"></div>
</section>



<script>
    document.getElementById('dataForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const fname = document.getElementById('fname').value;
        const lname = document.getElementById('lname').value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const email = document.getElementById('email').value;
        const mobile_number = document.getElementById('mobile_number').value;
        const address = document.getElementById('address').value;
        const password = document.getElementById('password').value;
        const retype_password = document.getElementById('retype_password').value;


        fetch('http://localhost:8081/customerfds/customers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                fname,
                lname,
                gender,
                email,
                mobile_number,
                address,
                password,
                retype_password})
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = 'Registration Successfull';
            })
            .catch(error => {
                document.getElementById('response').innerText = 'An error occurred';
                console.error('Error:', error);
            });
    });
</script>
